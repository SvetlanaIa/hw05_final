<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>{% block title %}Заголовок страницы{% endblock %} | Yatube</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

</head>

<body>
    {% include 'nav.html' %}
    <main>
        <div class="container">
            {% block content %}
            <!-- Содержимое страницы -->
            {% endblock content %}
        </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <p class="m-0 text-dark text-center "><a href="/about-author/">Об авторе</a> - <a
                href="/about-spec/">Технологии</a></p>
        <p class="m-0 text-dark text-center ">Социальная сеть <span style="color:red">Ya</span>tube © {{year}}, все
            права защищены.</p>
    </footer>


</body>

</html>
