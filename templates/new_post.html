{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
{% load user_filters %}


<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">{{title}}</div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="form-group row">
            <label for="{{ form.post.group }}" class="col-md-4 col-form-label text-md-right">Группа</label>
            <div class="col-md-6">
              {{ form.group }}
            </div>
          </div>
          <div class="form-group row">
            <label for="{{ form.post.text }}" class="col-md-4 col-form-label text-md-right">Текст</label>
            <div class="col-md-6">
              {{ form.text }}
            </div>
          </div>
          <div class="form-group row">
            <label for="{{ form.post.image }}" class="col-md-4 col-form-label text-md-right">Изображение</label>
            <div class="col-md-6">
              {{ form.image }}
            </div>
          </div>
          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary">
              {{button}}
            </button>
          </div>
        </form>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
